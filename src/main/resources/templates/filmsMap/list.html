<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <title>Список Кинофильмов</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-4">
        <div class="row">
            <div th:each="film: ${filmsMap}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="@{/files/{fileId}(fileId=${film.fileId})}" width="100" class="card-img-top" alt="Изображение фильма">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${film.name}"></h5>
                        <a th:href="@{/filmsMap/{filmId}(filmId=${film.id})}" class="btn btn-primary">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
