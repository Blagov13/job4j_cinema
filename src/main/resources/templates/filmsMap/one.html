<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <!--  Зависимости Bootstrap-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>

  <title>Кинотека</title>
  <style>
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    .table th {
      background-color: #f8f9fa;
    }
    .table td {
      background-color: #ffffff;
    }
    .table tr:nth-child(even) {
      background-color: #f2f2f2;
    }
     @media (max-width: 768px) {
      .table, .table th, .table td {
        font-size: 14px;
      }
    }
    img {
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .table, img {
      animation: fadeIn 1s;
    }
  </style>
</head>
<body>
<div class="container-fluid p-0">
  <header th:insert="blocks/header :: header"></header>
  <div class="container">
    <div class="row">
      <table class="table">
        <tbody>
        <tr>
          <td><b>Название</b></td>
          <td th:text="${film.name}"/>
        </tr>
        <tr>
          <td><b>Описание</b></td>
          <td th:text="${film.description}"/>
        </tr>
        <tr>
          <td><b>Год</b></td>
          <td th:text="${film.year}"/>
        </tr>
        <tr>
          <td><b>Жанр</b></td>
          <td th:text="${film.genre}"/>
        </tr>
        <tr>
          <td><b>Ретинг</b></td>
          <td th:text="${film.minimalAge}"/>
        </tr>
        <tr>
          <td><b>Продолжительность</b></td>
          <td th:text="${film.durationInMinutes}"/>
        </tr>
        </tbody>
      </table>
      <div class="col-3">
        <div class="mb-3">
          <img th:src="@{/files/{fileId}(fileId=${film.fileId})}" class="w-100" alt="No image">
        </div>
      </div>
    </div>
  </div>
  <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
