<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Покупка билета</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .table {
            width: 100%;
            margin-bottom: 20px;
        }
        .table th, .table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .table tr:last-child td {
            border-bottom: none;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .form-select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/tickets/result}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="id" th:value=0>
            <input type="hidden" name="sessionId" th:value="${sessions.id}">
            <input type="hidden" name="userId" th:value=1>
            <div class="row">
                <table class="table">
                    <tbody>
                    <tr>
                        <td><b>Название</b></td>
                        <td th:text="${sessions.filmName}"/>
                    </tr>
                    <tr>
                        <td><b>Зал</b></td>
                        <td th:text="${sessions.hallsName}"/>
                    </tr>
                    <tr>
                        <td><b>Начало сеанса</b></td>
                        <td th:text="${sessions.startTime}"/>
                    </tr>
                    <tr>
                        <td><b>Конец сеанса</b></td>
                        <td th:text="${sessions.endTime}"/>
                    </tr>
                    <tr>
                        <td><b>Цена</b></td>
                        <td th:text="${sessions.price}"/>
                    </tr>
                    </tbody>
                </table>
                <div class="mb-3">
                    <label for="row"><b>Ряд</b></label>
                    <select class="form-select" id="row" name="rowNumber">
                        <option th:each="row : ${rows}" th:value="${row}" th:text="${row}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="row"><b>Место</b></label>
                    <select class="form-select" id="place" name="placeNumber">
                        <option th:each="place : ${places}" th:value="${place}" th:text="${place}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-1 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/filmSession}">Отмена</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit" th:href="@{tickets/result}">Купить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
