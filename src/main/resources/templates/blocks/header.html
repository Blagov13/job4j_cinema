<div th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml">
    <nav class="navbar navbar-expand-lg" style="background-color: #f8f9fa;">
        <div class="container">
            <a class="nav-item" th:href="@{/}">
                <img th:src="@{/files/{fileId}(fileId=5)}" width="100">
            </a>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav me-auto">
                    <a class="nav-item nav-link" th:href="@{/}"
                       th:classappend="${class_active} == index ? 'active' : ''"
                       style="color: #6c757d;">Главная</a>
                    <a class="nav-item nav-link" th:href="@{/filmsMap}"
                       th:classappend="${class_active} == filmsMap ? 'active' : ''"
                       style="color: #6c757d;">Фильмы</a>
                    <a class="nav-item nav-link" th:href="@{/filmSession}"
                       th:classappend="${class_active} == filmSession ? 'active' : ''"
                       style="color: #6c757d;">Сеансы</a>
                </div>
                <div class="d-flex" th:if="${user.fullName == 'Гость'}">
                    <a class="nav-link text-secondary" style="margin-right: 20px; color: #6c757d;" th:href="@{/users/register}">Регистрация</a>
                    <a class="nav-link" style="color: #495057;" th:href="@{/users/login}">Войти</a>
                </div>
                <div class="d-flex" th:if="${user.fullName != 'Гость'}">
                    <a class="nav-link text-secondary me-3" href="#" th:text="${user.fullName}" style="color: #6c757d;"></a>
                    <a class="nav-link text-secondary" th:href="@{/users/logout}" style="color: #6c757d;">Выйти</a>
                </div>
            </div>
        </div>
    </nav>
</div>
